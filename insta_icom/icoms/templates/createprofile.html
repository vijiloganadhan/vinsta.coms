{% extends 'main.html' %}
{% block content %}

<style>
  body {
    background-color: #000;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  form {
    max-width: 500px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    background-color: #121212;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 0px 10px rgba(255,255,255,0.05);
  }

  label {
    font-weight: 500;
    color: #ddd;
    font-size: 14px;
  }

  input[type="text"],
  textarea,
  input[type="file"] {
    background-color: #262626;
    border: none;
    border-radius: 10px;
    padding: 10px;
    color: #fff;
    font-size: 14px;
    outline: none;
  }

  textarea {
    resize: none;
  }

  input[type="file"] {
    padding: 8px;
  }

  input[type="submit"] {
    background: linear-gradient(45deg, #d62976, #fa7e1e, #962fbf);
    border: none;
    border-radius: 20px;
    padding: 10px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    transition: opacity 0.2s ease-in-out;
  }

  input[type="submit"]:hover {
    opacity: 0.9;
  }
</style>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Enter name" required>

    <label for="desc">Description</label>
    <textarea name="desc" id="desc" cols="30" rows="5" placeholder="Write something..." required></textarea>

    <label for="image">Upload Image</label>
    <input type="file" name="image" id="image" accept="image/*" required>

    <input type="submit" value="Create">
</form>

{% endblock content %}
