{% extends 'main.html' %}
{% block content %}

<style>
  body {
    background-color: #000;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  form {
    max-width: 500px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    background-color: #121212;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 0px 10px rgba(255,255,255,0.05);
  }

  label {
    font-weight: 500;
    color: #ddd;
    font-size: 14px;
  }

  input[type="text"],
  textarea,
  input[type="file"] {
    background-color: #262626;
    border: none;
    border-radius: 10px;
    padding: 10px;
    color: #fff;
    font-size: 14px;
    outline: none;
  }

  textarea {
    resize: none;
  }

  input[type="file"] {
    padding: 8px;
  }

  /* Profile image preview */
  img {
    max-width: 120px;
    height: auto;
    border-radius: 10px;
    border: 2px solid #262626;
  }

  input[type="submit"] {
    background: linear-gradient(45deg, #d62976, #fa7e1e, #962fbf);
    border: none;
    border-radius: 20px;
    padding: 10px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    transition: opacity 0.2s ease-in-out;
  }

  input[type="submit"]:hover {
    opacity: 0.9;
  }
</style>

<h1><a href="{% url 'home' %}" style="color:white; text-decoration: none; font-family: Georgia, 'Times New Roman', Times, serif;">Back to home</a></h1>


<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="name">Name</label>
    <input type="text" name="name" value="{{ profile.name }}" id="name" placeholder="Enter name" required>

    <label for="desc">Description</label>
    <textarea name="desc" id="desc" rows="5" placeholder="Write something..." required>{{ profile.desc }}</textarea>

    <label for="image">Upload Image</label>
    <input type="file" name="image" id="image" accept="image/*">

    {% if profile.image %}
      <img src="{{ profile.image.url }}" alt="{{ profile.name }}'s image not found">
    {% endif %}    

    <input type="submit" value="Edit">
</form>

{% endblock content %}
